    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the search button and autocomplete div elements
        var searchButton = document.getElementById("searchbutton");
        var autocompleteDiv = document.getElementById("autocomplete");

        // Add a click event listener to the search button
        searchButton.addEventListener("click", function () {
          // Toggle the "mobile" class on the autocomplete div
          autocompleteDiv.classList.toggle("mobile");
        });
      });
    </script>
    <script type="module" >
      function initTheme() {
          applyLightTheme();
      }

      export function isDarkThemeSelected() {
        return localStorage.getItem('darkMode') === 'dark';
      }

      function applyDarkTheme() {
        document.body.setAttribute('data-theme', 'dark');
        localStorage.setItem('darkMode', 'dark');
      }

      function applyLightTheme() {
        document.body.removeAttribute('data-theme');
        localStorage.removeItem('darkMode');
      }

      export function toggleTheme() {
        if (isDarkThemeSelected()) {
          applyLightTheme();
        } else {
          applyDarkTheme();
        }
      }

      initTheme();
    </script>
    <script type="module" src="app.tsx"></script>
